name: example
description: A sample command-line application.
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  luthor: any
  luthor_annotation: any

dependency_overrides:
  luthor:
    path: ../../luthor
  luthor_annotation:
    path: ../../luthor_annotation

dev_dependencies:
  luthor_generator:
    path: ../
  lints: ^2.0.0
  test: ^1.21.0
  build_runner: ^2.3.3
  freezed: ^2.3.2
  json_serializable: ^6.6.1
